{% load menu_tags %}

<ul class="site-nav-primary">
    {% for item in menu_items %}
    <li class="{{ item.active_class }}">
        <a href="{{ item.href }}">{{ item.text }}</a>
    </li>
    {% endfor %}

    {# Dark mode toggle #}
    <li>
        <button class="button dark-theme-toggle inside-site-nav" aria-label="Light/Dark theme">
            Switch theme
        </button>
    </li>
</ul>
